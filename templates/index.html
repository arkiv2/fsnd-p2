{% extends 'base/base.html' %}

{% block content %}

 <div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	        {% for post in posts %}
	        	<div class="post-preview">
	                <a href="post.html">
	                    <h2 class="post-title">
	                        {{ post.title }}
	                    </h2>
	                    <h3 class="post-subtitle">
	                        {{ post.description }}
	                    </h3>
	                </a>
	                <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> {{ now_time - post.created_at }} seconds ago</p>
	            </div>
	            <hr>
	        {% endfor %}
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
